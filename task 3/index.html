<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect Circle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Perfect Circle Game</h1>
  <div id="game-container">
    <canvas id="circleCanvas" width="500" height="500" class="canvas-glow"></canvas>
    <div id="scoreBoard">
      <span id="score" class="animated-score">0%</span>
      <span id="bestScoreBoard">Best: <span id="bestScore">0%</span></span>
    </div>
    <div id="feedback"></div>
    <button id="resetBtn">Reset</button>
  </div>
  <audio id="drawSound" src="draw.mp3" loop></audio>
  <audio id="endSound" src="end.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
